<md-toolbar class="md-hue-2" hide-md hide-sm hide-xs>
  <div class="md-toolbar-tools">
    <h2 flex md-truncate>Szeletelő szavazó</h2>

    <img style="margin-right: 15px" ng-show="vm.currentUser()" ng-src="{{vm.currentUser().photoURL}}" class="toolbar-image">
    <md-button ng-show="vm.currentUser()"
               ng-click="vm.logout()">Kijelentkezés
    </md-button>
    <md-button ng-show="!vm.currentUser()"
               ng-click="vm.loginWithFacebook()">Facebook bejelentkezés
    </md-button>

  </div>
</md-toolbar>
<md-toolbar class="md-hue-2 md-display-3" style="height: 40px" hide-gt-md>
  <div class="md-toolbar-tools">
    <h2 flex md-truncate>Szeletelő szavazó</h2>

    <img style="margin-right: 15px" ng-show="vm.currentUser()" ng-src="{{vm.currentUser().photoURL}}" class="toolbar-image">
    <md-button ng-show="vm.currentUser()"
               ng-click="vm.logout()">Kijelentkezés
    </md-button>
    <md-button ng-show="!vm.currentUser()"
               ng-click="vm.loginWithFacebook()">Facebook bejelentkezés
    </md-button>

  </div>
</md-toolbar>
